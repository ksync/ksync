apiVersion: apps/v1
kind: Deployment
metadata:
  name: max-cpu
  labels:
    app: max-cpu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: max-cpu
  template:
    metadata:
      labels:
        app: max-cpu
    spec:
      containers:
        - image: ubuntu
          name: max-cpu
          command:
            - /bin/bash
            - -c

          args:
            - >
              set -x;
              apt-get update;
              apt-get install -y stress;
              stress --cpu 4

          volumeMounts:
            - name: empty
              mountPath: /empty

      volumes:
        - name: empty
          emptyDir: {}
